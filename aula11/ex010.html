<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro<input type="number" id="txtvel">km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é de <b> ${vel} km/h</b`
            if(vel>60) {
                res.innerHTML += '<p>O limite da via foi ultrapassado, voce esta <b>MULTADO</b>'
            }

        res.innerHTML += '<p>Dirija com cuidado, use sempre o sinto de <b>SEGURANÇA</b>'

        
        }
    </script>
    
</body>
</html>
