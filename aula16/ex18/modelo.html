<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de numeros</title>
</head>
<body>
    <header>
        <h1>Analisador de numeros</h1>
    </header>
    <section>

        <div>
         Numero (entre 1 e 100): <input type="number" id="valor">


         <input type="button" onclick="adicionar()" value="Adicionar" id="ad">


         <select name="tabuada" id="seltab" size="10">
            <option value="">Digite um numero acima!</option>
           </select>
           <br>

           <input type="button" value="Finalizar" onclick="finalizar()" id="finish">
           <input type="button" value="Limpar" onclick="limpar()" id="clean">
        </div>

        <div id="res">
            123...
            

        </div>

    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
