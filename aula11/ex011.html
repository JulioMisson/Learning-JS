<body>
    <h1>are you Brazilian ?</h1>
    Your country <input type="text" id="text1">

    <input type="button"  value="verificar" onclick="clicar()">
<div id="res">

</div>
<script>
    function clicar() {
        var txt = document.getElementById('text1')
        var res = document.getElementById('res')
        var country = String(txt.value)
         res.innerHTML = `<p>your country is <b>${country}`
        if (country == 'Brazil' || country== 'Brasil') {
            res.innerHTML += '<p>you are <b>Brazilian'
        }else {
            res.innerHTML += '<p> you are <b>foreigner'
        }

    
    }
    
    
</script>
    
</body>
