<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventod DOM</title>
    <style>
        div#area {
            display: flex;
            border: solid red 1px;
            width: 200px;
            height: 50px;
            justify-content: center;
            align-items: center;
            background-image:linear-gradient(100deg, red, green);
            background-size: 100% 100%;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('click', clicar)


        function entrar() {
            a.innerText = 'Entrou!'
            a.style.backgroundImage = 'linear-gradient(100deg, green, red)';
            a.style.transitionDelay = '1s'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundImage = 'linear-gradient(100deg, red, green)';
            a.style.transitionDelay = '1s'
            
        }

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundImage = 'Linear-gradient(100deg, yellow, orange)'
        }

    
    </script>
</body>
</html>
